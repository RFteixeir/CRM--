<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Inectar</title>
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="/img/online-registration-or-sign-up-login-for-account-on-smartphone-app-user-interface-with-secure-password-mobile-application-for-ui-web-banner-access-cartoon-people-illustration-vector.jpg" alt="imagem">
        </div>
        <div class="form-box">
            <h2>Criar Conta</h2>
            <p>Já é um membro? <a href="/login.html">Login</a></p>
            <form action="#">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu E-mail" required>
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite o seu Telefone" required>
                </div>
                <div class="input-group w50">
                    <label for="senha">senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="input-group">
                    <label for="confirmarsenha">confirmar senha</label>
                    <input type="password" id="confirmarsenha" placeholder="Confirmar senha" required>
                </div>

                <div class="input-group">
                    <button>Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
